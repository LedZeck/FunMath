<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link rel="manifest" href="manifest.json">

	<!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
	<link href="lib/animate.css/animate.min.css" rel="stylesheet">
	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/angular-animate/angular-animate.min.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
</head>

<body ng-app="starter">

	<ion-pane>
		<ion-header-bar class="bar-header bar-positive">
			<h1 class="title">FunMath</h1>
		</ion-header-bar>
		<ion-content ng-controller="mathCtrl">

			<div class="row responsive-sm">
				<ion-content>
					<div class="item center">
						True or False?
					</div>
					
						<div  ng-if="bool" ng-repeat="i in list_items track by $index" class="list list-inset center equation-item">
							<div class="item item-{{i.color}}">
								{{i.text}}
							</div>
						</div>
					
				</ion-content>
			</div>
			<div class="bar bar-footer">
				<div class="button-bar">
					<a class="button button-large button-balanced" ng-click="clicked_true()">True</a>
					<a class="button button-large button-assertive" ng-click="clicked_false()">False</a>
				</div>
			</div>


		</ion-content>
	</ion-pane>
</body>

</html>
