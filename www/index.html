<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link rel="manifest" href="manifest.json">

	<!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
	<link href="lib/animate.css/animate.min.css" rel="stylesheet">
	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/guess-animations.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/angular-animate/angular-animate.min.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
</head>

<body ng-app="starter">

	<ion-pane>
		<ion-header-bar class="bar-header bar-positive">
			<h1 class="title">FunMath</h1>
		</ion-header-bar>
		<ion-content ng-controller="mathCtrl">

			<div class="row responsive-sm">
				<ion-content>

					<div class="item center">
						True or False?
					</div>
					<div class="padding-vertical button button-small button-outline button-positive">
						Score: {{score}}
					</div>
					<div ng-if="bool" ng-repeat="i in list_items track by $index" class="list list-inset center equation-item">
						<div class="item item-{{i.color}}">
							{{i.text}}
						</div>
					</div>


				</ion-content>
			</div>
			<div ng-if="!bool && was_right"  style="display: flex;flex-direction: column;justify-content: center; height:100%">
				<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
					<circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
					<path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
				</svg>
			</div>
			<div class="bar bar-footer">
				<div class="button-bar">
					<a class="button button-large button-balanced" ng-click="clicked_true()">True</a>
					<a class="button button-large button-assertive" ng-click="clicked_false()">False</a>
				</div>
			</div>


		</ion-content>
	</ion-pane>
</body>

</html>
